<div ng-controller="addShowingController as showingCtrl">
    <div ng-controller="getMovieController as movieCtrl">

        <div class="col-md-6">
            <div>
                Film:
                <select ng-model="chosenMovie"
                        ng-options="movie.title for movie in movieCtrl.movies">
                </select>
            </div>

            <div>
                Date:
                <select ng-model="chosenDate"
                        ng-options="date.value for date in showingCtrl.dates">
                </select>
            </div>

            <div>
                Time:
                <select ng-model="chosenTime"
                        ng-options="time.value for time in showingCtrl.showTimes">
                </select>
            </div>

            <div>
                <Button class="alertButton btn btn-primary"
                        ng-click="showingCtrl.addShowing(chosenMovie, chosenDate, chosenTime); showme=true"> Submit
                </Button>

                <div class="col-md-6 " >
                <div class="alert alert-info" role="alert" ng-show="showme">
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                    <p>{{showingCtrl.message}}</p>
                    <div>
                        <Strong>Movie: {{showingCtrl.showing.movie.title}} </Strong>
                        <br>
                        <Strong>Date: {{showingCtrl.date}}</Strong>
                        <br>
                        <Strong>Time: {{showingCtrl.time}}</Strong>
                        <br>
                        <Strong>Screen: {{showingCtrl.showing.screen.screenId}}</Strong>
                    </div>
                </div>

            </div>
            </div>


        </div>




        <script>
            $(".alertButton").on("click", function () {
                $(".alert").removeClass("in").fadeIn(500);
            });

        </script>

    </div>

    <style>
        select {
            background: black;
        }

    </style>
</div>
