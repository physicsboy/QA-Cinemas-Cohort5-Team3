<div ng-controller="deleteShowingController as ctrl">
    <div ng-controller="getShowingController as getctrl">
        <div class="container-fluid">

            <div class="inline">

                <button class="btn btn-primary" ui-sref="addshowing">Add Showing</button>

            </div>

            <br>

            <table class="table">

                <th><h4>Date and Time</h4></th>
                <th><h4>Movie</h4></th>
                <th><h4>Length</h4></th>
                <th><h4>Classification</h4></th>

                <tr ng-repeat="showing in getctrl.showings | orderBy:'movie.title' ">
                    <td id="dayShowing">{{showing.dateShowing | date: "EEE dd MMM y H:mm"}}</td>
                    <td>{{showing.movie.title}}</td>
                    <td>{{showing.movie.length}}</td>
                    <td><img ng-src="{{showing.movie.classification}}"/></td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal{{showing.id}}">Delete
                            Showing
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="myModal{{showing.id}}" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Delete Showing</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>Are you sure you want to delete this showing?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <input type="button" value="Delete Showing" class="btn btn-primary"
                                               ng-click="ctrl.deleteShowing(showing)" data-dismiss="modal"
                                               ui-sref='getshowing' onClick="window.location.reload()"/>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
</div></td>
</tr>

</table>


</div>
</div>
