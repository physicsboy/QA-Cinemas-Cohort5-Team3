<div ng-controller="addMovieController as ctrl">
	<h1>Add a new movie</h1>

	<form role="form" id="addMovieForm" >
		<div class="col-md-7 col-sm-7">
			<label><h2>Movie</h2></label> <br>
			<div class="form-group">
				<label>Title</label><br>
				<input class="form-control" placeholder="title" ng-model="movie.title" required>
			</div>
			<div class="form-group">
				<label>Genre</label><br> 
				<input class="form-control" placeholder="genre" ng-model="movie.genre" required="required">
			</div>
			<div class="form-group">
				<label>Year</label><br>
				<input class="form-control" type="month" ng-model="movie.year" >
			</div>
			<div class="form-group">
				<label>Description</label><br> 
				<textarea class="form-control" rows="5" form="addMovieForm" ng-model="movie.description" ng-required="movie"></textarea>		
			</div>
			<div class="form-group">
				<label>Cast</label> <br>
				<input class="form-control"  placeholder="cast" ng-model="movie.cast" ng-required>
			</div>
			<div class="form-group">
				<label>Movie length</label><br> 
				<input class="form-control" type="number" min="0" placeholder="length" ng-model="movie.length">
			</div>
			<div class="form-group">
				<label>Classification</label><br> 
				<select class="form-control" ng-model="movie.classif">
					<option value="CLASS_U">U</option>
					<option value="CLASS_PG">PG</option>
					<option value="CLASS_12A">12A</option>
					<option value="CLASS_15">15</option>
					<option value="CLASS_18">18</option>
					<option value="CLASS_R18">R18</option>
				</select>
			</div>
			<div class="form-group">
				<label>Out Now</label> <br>
					<input type="radio" value="true" name="outnow" ng-model="movie.outNow"> Yes
					<input type="radio" value="false" name="outnow" ng-model="movie.outNow"> No
				<br> <br>
			</div>
		</div>
		<div ng-controller="getMediaController as mediaCtrl">
			<div class="col-md-4 col-sm-4">
				<label><h2>Media</h2></label> <br>

				<div class="form-group">
					<label>Select media:</label> 
					<select class="form-control" ng-model="ChosenMedia" ng-options="media.id for media in mediaCtrl.mediaList"></select>
				</div>
				<div class="form-group">
					<div class="movie-poster" ng-show="ChosenMedia">
						<img src='{{ChosenMedia.url}}' class="img-responsive" style="width: 415px; height: 584px;">
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-12">
			<a class="btn btn-primary" type="submit" ng-click="ctrl.addMovie(movie, ChosenMedia)">Create new movie</a>
			<br><br>
		</div>
	</form>
</div>
