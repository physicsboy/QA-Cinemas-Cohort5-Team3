<div ng-controller="updateMovieController as ctrl">
	<div ng-controller="getMovieController as moviectrl">
		<h1>Update a movie</h1>

		<form role="form" class="col-lg-2">
			<div class="form-group">
				<label>Select movie:</label> 
				<select class="form-control" ng-model="ChosenMovie" ng-options="movie.title for movie in moviectrl.movies"></select>
			</div>
			
		</form>
		<form  ng-show="ChosenMovie" role="form" id="addMovieForm">
		<div class="col-lg-4">
			<label><h2>Movie</h2></label> <br>
				<div class="form-group">
					<label>Title</label><br>
					<input class="form-control" ng-value="ChosenMovie.title" ng-model="movie.title">
				</div>
				<div class="form-group">
					<label>Genre</label><br> 
					<input class="form-control" ng-value="ChosenMovie.genre" ng-model="movie.genre">
				</div>
				<div class="form-group">
					<label>Year</label><br>
					<input class="form-control" ng-value="ChosenMovie.year" ng-model="movie.year">
				</div>
				<div class="form-group">
					<label>Description</label><br> 
					<textarea class="form-control" rows="5" form="addMovieForm" ng-value="ChosenMovie.description" ng-model="movie.description"></textarea>		
				</div>
				<div class="form-group">
					<label>Cast</label> <br>
					<input class="form-control" ng-value="ChosenMovie.cast" ng-model="movie.cast">
				</div>
				<div class="form-group">
					<label>Movie length</label><br> 
					<input class="form-control" type="number" ng-value="ChosenMovie.length" ng-model="movie.length">
				</div>
				<div class="form-group">
					<label>Classification</label><br> 
					<select class="form-control" ng-value="ChosenMovie.classif" ng-model="movie.classif">
						<option value="CLASS_U">U</option>
						<option value="CLASS_PG">PG</option>
						<option value="CLASS_12A">12A</option>
						<option value="CLASS_15">15</option>
						<option value="CLASS_18">18</option>
						<option value="CLASS_R18">R18</option>
					</select>
				</div>
				<div class="form-group">
					<label>Out Now</label> <br>
						<select class="form-control" ng-value="ChosenMovie.outNow" ng-model="movie.outNow">
							<option value="true">yes</option>
							<option value="false">no</option>
						</select>
					<br>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
					<label><h2>Media</h2></label> <br>
					<div ng-repeat="media in ChosenMovie.media">
						<label>Id: {{media.id}}</label> <br>
						<input class="form-control" ng-value="media.url" ng-model="movie.media.url"> <br>
						<select class="form-control" ng-value="media.type" ng-model="movie.media.type">
							<option value="POSTER">POSTER</option>
							<option value="TRAILER">TRAILER</option>
							<option value="IMAGE">IMAGE</option>
							<option value="OFFER">OFFER</option>
						</select> <br>
					</div>
				</div>
				<a class="btn btn-primary" ng-click="ctrl.updateMovie(movie)">Update movie</a>
			</div>
		</form>
	</div>
</div>
