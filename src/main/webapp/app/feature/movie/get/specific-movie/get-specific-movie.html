<style>
    .custom-header{
        text-decoration: underline;
        text-align: left;
        color: #1b6d85;
        font-size: x-large;
        font-weight: bold;
    }

    .movie-poster{
        margin-bottom: 40px;
        width: 55%;
        align-content: center;
        margin-left: auto;
        margin-right: auto;
    }

    .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }
</style>

<div ng-controller="getMovieController as movieCtrl" class="container-fluid" style="">
    <div>
        <select
                ng-model="chosenMovie"
                ng-options="movie as movie.title for movie in movieCtrl.movies">
        </select>
    </div>

    <div class="container-fluid">
        <div class="col-md-6" >
            </br>
            <img src='{{chosenMovie.posterURL}}' class="movie-poster img-responsive" />
        </div>

        <div class="col-md-6">
            <p class="custom-header">Description</p>
            {{chosenMovie.description}} <br/><br/>
            <p class="custom-header">Classification</p>
            <a ui-sref="classifications"> {{chosenMovie.classification}}</a> <br/><br/>
            <p class="custom-header">Cast</p>
            {{chosenMovie.cast}} <br/><br/>
            <p class="custom-header">Genre</p>
            {{chosenMovie.genre}} <br/> <br/>
            <p class="custom-header">Length</p>
            {{chosenMovie.length}} <br/><br/>
            <button class="button" ng-click='{{chosenMovie.trailerURL}}'></button>
        </div>
    </div>

</div>
