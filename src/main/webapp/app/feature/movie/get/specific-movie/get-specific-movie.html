<style>
    .custom-header{
        text-decoration: underline;
        text-align: left;
        color: #1b6d85;
        font-size: x-large;
        font-weight: bold;
    }

    .movie-poster{
        margin-bottom: 40px;
        width: 55%;
        align-content: center;
        display: block;
    }
</style>

<div ng-controller="getMovieController as movieCtrl" class="container-fluid" style="">
    <div>
        <select
                ng-model="chosenMovie"
                ng-options="movie as movie.title for movie in movieCtrl.movies">
        </select>
    </div>

    <div class="container-fluid">
        <div class="col-md-6" >
            </br>
            <img src='{{chosenMovie.posterURL}}' class="movie-poster img-responsive"  />
        </div>

        <div class="col-md-6">
            <p class="custom-header">Description</p>
            {{chosenMovie.description}} <br/>
            <a ui-sref="classifications"> {{chosenMovie.classification}}</a> <br/>
            {{chosenMovie.cast}} <br/>
            {{chosenMovie.genre}} <br/>
            {{chosenMovie.length}} <br/>
        </div>
    </div>

</div>
