<div ng-controller="createScreenController as ctrl">
    <h1>Add a new screen</h1>

    <form role="form">

        <input id="row" placeholder="row" ng-model="screen.row">

        <input id="column" placeholder="column" ng-model="screen.column">

        <button type="submit" ng-click="ctrl.createScreen(screen)">createScreen</button>

    </form>
</div>
